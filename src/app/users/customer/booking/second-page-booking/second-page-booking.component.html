<app-navbar-customer></app-navbar-customer>
<div class="d-flex align-items-center justify-content-center vh-100 bg-orange flex-column text">
    <div class="w-100 padding-2">
      <div class="bg-white w-100 h-100 rounded-3 p-3" style="margin-top: -30px;">
        <div class="text-center mb-3">
          <h3>Informações do Voo: <span class="text-orange">CWB → GRU</span></h3>
          <p>Preencha a quantidade e reserve sua viagem!</p>
        </div>
        
        <div class="d-flex justify-content-between mb-4">
          <div>
            <p><strong>Data:</strong> 26/09/2024</p>
            <p><strong>Horário:</strong> 13:55</p>
          </div>
          <div>
            <p><strong>Aeroporto Origem:</strong> CWB - Curitiba</p>
            <p><strong>Aeroporto Destino:</strong> GRU - São Paulo</p>
          </div>
          <div>
            <p><strong>Saldo Milhas:</strong> <span class="text-orange"> 100000</span></p>
            <p><strong>Preço:</strong><span class="text-orange"> 556,50</span></p>
          </div>
        </div>
  
        <div class="d-flex justify-content-between mb-4">
          <div class="d-flex flex-column align-items-center">
            <label for="qtdPassagens"><strong>Qtd de passagens:</strong></label>
            <select id="qtdPassagens" class="form-control">
              <option style="display: flex; align-items: center; justify-content: center; text-align: center;">Selecione a qtd</option>
              <!-- Outras opções aqui -->
            </select>
          </div>
  
          <div class="d-flex flex-column align-items-center">
            <label><strong>Valor Total (R$):</strong></label>
            <p class="p-2 w-100 rounded" style="border: 2px solid #F0452D; font-weight: bold; display: flex; align-items: center; justify-content: center; text-align: center; background-color: rgb(214, 212, 212);">R$ 556,50</p>
          </div>
  
          <div class="d-flex flex-column align-items-center">
            <label><strong>Milhas necessárias:</strong></label>
            <p class="p-2 w-100 rounded" style="border: 2px solid #F0452D; font-weight: bold; display: flex; align-items: center; justify-content: center; text-align: center; background-color: rgb(214, 212, 212);">2.780</p>
          </div>
  
          <div class="d-flex flex-column align-items-center">
            <label><strong>Milhas utilizadas:</strong></label>
            <p class="p-2 w-100 rounded" style="border: 2px solid #F0452D; font-weight: bold; display: flex; align-items: center; justify-content: center; text-align: center; ">1.000</p>
          </div>
  
          <div class="d-flex flex-column align-items-center">
            <label><strong>Valor Restante (R$):</strong></label>
            <p class="p-2 w-100 rounded" style="border: 2px solid #F0452D; font-weight: bold; display: flex; align-items: center; justify-content: center; text-align: center; background-color: rgb(214, 212, 212);">R$ 260,00</p>
          </div>
        </div>
  
        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-danger mx-2" [routerLink]="['/booking/first-page']">Cancelar</button>
          <button class="btn btn-success mx-2" [routerLink]="['/booking/last-page']" >Confirmar</button>
        </div>  
        
        <div>
          <div class="d-flex justify-content-center" style="padding-bottom: 30px; margin-top: 30px;">
              <i class="fas fa-chevron-circle-right" [class]="currentScreen === 1 ? 'fas fa-chevron-circle-right text-orange' : 'fas fa-chevron-circle-right text-dark'"></i>
              <i class="fas fa-chevron-circle-right mx-3" [class]="currentScreen === 2 ? 'fas fa-chevron-circle-right text-orange' : 'fas fa-chevron-circle-right text-dark'"></i>
              <i class="fas fa-chevron-circle-right" [class]="currentScreen === 3 ? 'fas fa-chevron-circle-right text-orange' : 'fas fa-chevron-circle-right text-dark'"></i>
          </div>
      </div>
      </div>
    </div>
  </div>
