<app-reusable-modal modalId="cancelFlightModal" title="Cancelar voo">
    <div>
        <div>
            <p>Deseja cancelar o voo selecionado?</p>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                <button type="button" class="btn btn-primary" (click)="cancelFlight()">Confirmar</button>
            </div>
        </div>
    </div>
</app-reusable-modal>
