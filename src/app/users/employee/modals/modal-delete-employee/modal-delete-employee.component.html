<app-reusable-modal modalId="deleteEmployeeModal" title="Remover funcionário">
    <div>
        <div>
            <p>Deseja remover este funcionário?</p>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                <button type="button" class="btn btn-primary" (click)="deleteEmployee()">Confirmar</button>
            </div>
        </div>
    </div>
</app-reusable-modal>
